<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Projeto Final</title>
  </head>
  <body>
    <div id="tasks-container">
      <div id="task-header">
        <h2>Salve a sua próxima tarefa:</h2>
        <form action="" id="add-task-form">
          <input type="text" id="" placeholder="O que você vai fazer" />
          <button type="submit" id="add-btn">
            <ion-icon name="add-outline"></ion-icon>
          </button>
        </form>
      </div>
      <div id="tasks-list-container">
        <h2>Estas são as suas tarefas:</h2>
        <ul id="task-list">
          <li class="task-box">
            <span class="task-title">Teste 1</span>
            <ion-icon id="done-btn" name="checkmark-outline"></ion-icon>
            <ion-icon id="remove-btn" name="close-outline"></ion-icon>
          </li>
        </ul>
        <ul id="task-list">
            <li class="task-box">
              <span class="task-title">Teste 2</span>
              <ion-icon id="done-btn" name="checkmark-outline"></ion-icon>
              <ion-icon id="remove-btn" name="close-outline"></ion-icon>
            </li>
          </ul>
          <ul id="task-list">
            <li class="task-box">
              <span class="task-title">Teste 3</span>
              <ion-icon id="done-btn" name="checkmark-outline"></ion-icon>
              <ion-icon id="remove-btn" name="close-outline"></ion-icon>
            </li>
          </ul>
      </div>
    </div>
  </body>
  <script src="js/scripts.js"></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
</html>
