<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(96, 96, 160);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(192, 192, 102);
        }  
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite ou número: '))// parseInt pode ser retirado e ficar so number
        var s = n1 + n2

        window.alert(`A soma entre ${n1} e ${n2} dos valores é igual a: ${s}`)
        // (number + number) s
        // (string + string) s
    </script>
</body>
</html>
