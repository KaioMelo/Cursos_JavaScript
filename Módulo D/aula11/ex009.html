<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Encontrar País</h1>
    <p>Digite seu País:</p>
    <input type="text" name="txtb" id="txtb">
    <input type="button" value="verificar" onclick="buscar()">
    <div id='res'>

    </div>
    <script>
        function buscar(){
            var pais = window.document.getElementById('txtb')
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>vivendo em ${pais.value}</p>`

            if (pais.value != 'Brasil'){
                res.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`
            }else{
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            }
        }
    </script>
</body>
</html>
